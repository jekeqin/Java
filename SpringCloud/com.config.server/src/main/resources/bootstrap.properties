
# bootstrap file load before application file

server.port=8079
server.session.timeout=20
server.tomcat.uri-encoding=UTF-8


spring.application.name=spring-config-server
spring.profiles.active=native

eureka.client.serviceUrl.defaultZone=http://localhost:8078/eureka/

# config the file in local address
spring.cloud.config.server.native.searchLocations=file:///E:/local.config


