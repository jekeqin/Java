
# bootstrap file load before application file

server.port=8079
server.session.timeout=20
server.tomcat.uri-encoding=UTF-8

spring.application.name=spring-config-server


spring.profiles.active=native
# config the file in local address
spring.cloud.config.server.native.searchLocations=file:///E:/maven-repository/cloud-config
spring.cloud.bus.trace.enabled=true


security.basic.enabled=false


#spring.cloud.config.server.git.uri=https://github.com/xxxxx/xxxxx.git
#spring.cloud.config.server.git.username=xxxxx
#spring.cloud.config.server.git.password=xxxxx


eureka.client.serviceUrl.defaultZone=http://localhost:8078/eureka/



spring.rabbitmq.host=192.168.6.170
spring.rabbitmq.port=5672
spring.rabbitmq.username=debian
spring.rabbitmq.password=debian


management.endpoint.bus-refresh.enabled=true
management.endpoints.web.exposure.include=bus-refresh

