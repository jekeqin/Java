
# the config server's config file: server.port wile overwrite 8080
#server.port=8080
server.session.timeout=20
server.tomcat.uri-encoding=UTF-8

spring.application.name=spring-cloud-client

eureka.client.serviceUrl.defaultZone=http://localhost:8078/eureka/




# application-dev.properties ,it's dev
# application-a-dev.properties ,it's a-dev

spring.cloud.config.uri=http://localhost:8079/
spring.cloud.config.name=config-client
spring.cloud.config.profile=dev
spring.cloud.config.discovery.enable=true
spring.cloud.config.discovery.service-id=spring-config-server


management.security.enabled=false



ribbon.ConnectTimeout=1000
ribbon.ReadTimeout=1000
ribbon.OkToRetryOnAllOperations=true
ribbon.MaxAutoRetries=1
ribbon.MaxAutoRetriesNextServer=1

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=2000




