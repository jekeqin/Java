
# the config server's config file: server.port wile overwrite 8080
#server.port=8081
server.session.timeout=20
server.tomcat.uri-encoding=UTF-8

spring.application.name=spring-cloud-service

eureka.client.serviceUrl.defaultZone=http://localhost:8078/eureka/




# application-dev.properties ,it's dev
# application-a-dev.properties ,it's a-dev

# config-service-dev.properties
spring.cloud.config.uri=http://localhost:8079/
spring.cloud.config.name=config-service
spring.cloud.config.profile=dev
spring.cloud.config.discovery.enable=true
spring.cloud.config.discovery.service-id=spring-config-server


management.security.enabled=false



