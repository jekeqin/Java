
# the config server's config file: server.port=3002 wile overwrite 8080
#server.port=8081
server.session.timeout=20
server.tomcat.uri-encoding=UTF-8

spring.application.name=spring-cloud-service

eureka.client.serviceUrl.defaultZone=http://localhost:8078/eureka/




# application-dev.properties ,it's dev
# application-a-dev.properties ,it's a-dev

spring.cloud.config.uri=http://localhost:8079/
spring.cloud.config.name=config-service
spring.cloud.config.profile=dev
spring.cloud.config.discovery.enable=true
spring.cloud.config.discovery.service-id=spring-config-server

spring.cloud.bus.trace.enabled=true


spring.rabbitmq.host=192.168.6.170
spring.rabbitmq.port=5672
spring.rabbitmq.username=debian
spring.rabbitmq.password=debian



management.security.enabled=false
management.endpoint.bus-refresh.enabled=true
management.endpoints.web.exposure.include=bus-refresh

